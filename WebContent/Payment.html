<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Payments</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
.inlineimage {
    max-width: 470px;
    margin-right: 8px;
    margin-left: 10px
}

.images {
    display: inline-block;
    max-width: 98%;
    height: auto;
    width: 22%;
    margin: 1%;
    left: 20px;
    text-align: center
}
</style>
<link rel="stylesheet" href="UserHome_Css.css">
</head>
<body>

    <div class="hd">
        <h1>Card Payment Gateway</h1>
    </div>
    <header>
        <div class="home">
            <p class="menu">
                <a href="userhome">Home</a>
            </p>
        </div>
        <!-- Add other navigation links here -->
    </header>

    <!-- Credit Card Payment Form - START -->
    <div class="container-fluid" style="position: fixed;">
        <div class="row">
            <div class="col-xs-12 col-md-5 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="inlineimage">
                                <img class="img-responsive images"
                                    src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Mastercard-Curved.png">
                                <img class="img-responsive images"
                                    src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Discover-Curved.png">
                                <img class="img-responsive images"
                                    src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Paypal-Curved.png">
                                <img class="img-responsive images"
                                    src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/American-Express-Curved.png">
                            </div>
                        </div>
                    </div>
                    <form id="paymentForm" role="form" action="payment_success.html" method="get">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label>CARD NUMBER</label>
                                        <div class="input-group">
                                            <input id="cardNumber" type="tel" class="form-control"
                                                placeholder="Valid Card Number" required/> <span
                                                class="input-group-addon"><span
                                                class="fa fa-credit-card"></span></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-7 col-md-7">
                                    <div class="form-group">
                                        <label><span class="hidden-xs">EXPIRATION</span><span
                                            class="visible-xs-inline">EXP</span> DATE</label> <input id="expirationDate" type="tel"
                                            class="form-control" placeholder="MM / YY" required/>
                                    </div>
                                </div>
                                <div class="col-xs-5 col-md-5 pull-right">
                                    <div class="form-group">
                                        <label>CV CODE</label> <input id="cvv" type="tel" class="form-control"
                                            placeholder="CVC" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label>CARD OWNER</label> <input id="cardOwner" type="text"
                                            class="form-control" placeholder="Card Owner Name" required/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-xs-6">
                                    <input type="submit" value="Confirm Payment"
                                        class="btn btn-success btn-lg btn-block" />
                                </div>
                                <div class="col-xs-6">
                                    <a href="transaction_cancelled.html" class="btn btn-danger btn-lg btn-block">Cancel Payment</a>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to generate a random reference number
        function generateReferenceNumber() {
            var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            var length = 8;
            var referenceNumber = "";
            for (var i = 0; i < length; i++) {
                referenceNumber += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return referenceNumber;
        }
    </script>

</body>
<!-- jQuery library -->
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</html>
